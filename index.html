<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Słownik Angielsko-Polski</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(to right, #2c3e50, #4a6491);
            color: white;
            padding: 25px 20px;
            text-align: center;
            position: relative;
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .subtitle {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .search-container {
            padding: 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .search-box {
            display: flex;
            gap: 10px;
        }
        
        #searchInput {
            flex: 1;
            padding: 15px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s;
        }
        
        #searchInput:focus {
            border-color: #4a6491;
            outline: none;
            box-shadow: 0 0 0 3px rgba(74, 100, 145, 0.2);
        }
        
        .search-icon {
            background: #4a6491;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0 20px;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .search-icon:hover {
            background: #3a547e;
        }
        
        .result-count {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #666;
            text-align: center;
        }
        
        #results {
            max-height: 500px;
            overflow-y: auto;
            padding: 0;
        }
        
        .result-item {
            padding: 16px 20px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.2s;
        }
        
        .result-item:hover {
            background-color: #f0f7ff;
        }
        
        .term {
            font-weight: bold;
            font-size: 1.1rem;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .translation {
            color: #444;
            font-size: 1rem;
        }
        
        .no-results {
            padding: 30px 20px;
            text-align: center;
            color: #666;
            font-style: italic;
        }
        
        footer {
            padding: 15px;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            background-color: #f8f9fa;
            border-top: 1px solid #e0e0e0;
        }
        
        /* Responsywność dla telefonów */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }
            
            #searchInput {
                padding: 12px;
                font-size: 0.95rem;
            }
            
            .search-icon {
                padding: 0 15px;
            }
            
            .result-item {
                padding: 14px 15px;
            }
            
            .term {
                font-size: 1rem;
            }
        }
    </style>
</head>

        // Funkcja wyszukująca
        function searchDictionary() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            const resultsContainer = document.getElementById('results');
            const resultCount = document.getElementById('resultCount');
            
            // Wyczyść poprzednie wyniki
            resultsContainer.innerHTML = '';
            
            if (searchTerm === '') {
                resultCount.textContent = 'Wpisz słowo do wyszukania';
                return;
            }
            
            // Filtruj wyniki
            const filteredResults = dictionary.filter(item => 
                item.en.toLowerCase().includes(searchTerm) || 
                item.pl.toLowerCase().includes(searchTerm)
            );
            
            // Wyświetl liczbę wyników
            resultCount.textContent = `Znaleziono ${filteredResults.length} wyników`;
            
            // Wyświetl wyniki
            if (filteredResults.length === 0) {
                resultsContainer.innerHTML = '<div class="no-results">Brak wyników w słowniku</div>';
            } else {
                filteredResults.forEach(item => {
                    const resultItem = document.createElement('div');
                    resultItem.className = 'result-item';
                    
                    // Podświetlenie wyszukiwanego terminu
                    const enTerm = highlightMatch(item.en, searchTerm);
                    const plTerm = highlightMatch(item.pl, searchTerm);
                    
                    resultItem.innerHTML = `
                        <div class="term">${enTerm}</div>
                        <div class="translation">${plTerm}</div>
                    `;
                    resultsContainer.appendChild(resultItem);
                });
            }
        }
        
        // Funkcja podświetlająca dopasowany tekst
        function highlightMatch(text, term) {
            if (!term) return text;
            
            const regex = new RegExp(`(${term})`, 'gi');
            return text.replace(regex, '<span style="background-color: #ffeb3b; padding: 2px 0; border-radius: 3px;">$1</span>');
        }
        
        // Obsługa zdarzeń
        document.getElementById('searchInput').addEventListener('input', searchDictionary);
        document.querySelector('.search-icon').addEventListener('click', searchDictionary);
        
        // Wyświetl komunikat powitalny
        document.getElementById('resultCount').textContent = 'Wpisz słowo do wyszukania';
    </script>
